<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello WebSocket</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link href="main.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <noscript
      ><h2 style="color: #ff0000">
        Seems your browser doesn't support Javascript! Websocket relies on
        Javascript being enabled. Please enable Javascript and reload this page!
      </h2></noscript
    >
    <div id="main-content" class="container-fluid">
      <div class="row" id="navrow">
        <nav class="navbar">
          <div id="title-name-div">
            <h2>A</h2>
            <h2>R</h2>
            <h2>E</h2>
            <h2>N</h2>
            <h2>A</h2>
          </div>

          <!--<h2 id="title-text">ARENA</h2>-->
        </nav>
      </div>
      <div class="row">
        <div class="col-10">
          <div class="card">
            <div class="card-header" id="card-header-id">
              <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                  <a class="nav-link active" href="#"> All </a>
                </li>
              </ul>
              <ul class="nav nav-tabs card-header-tabs">
                <form class="disabledbutton" id="connect-disconnect">
                  <li class="nav-item">
                    <a class="nav-link active" href="#" id="connect-a"
                      ><button id="connect" type="submit">Connect</button></a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" id="disconnect-a"
                      ><button id="disconnect" type="submit">
                        Disconnect
                      </button></a
                    >
                  </li>
                </form>
              </ul>
            </div>
            <div class="card-body" id="boot-card"></div>
            <div class="card-footer" id="chat-card-footer">
              <div class="row">
                <form class="form-group row" id="msg-form">
                  <div class="col-2">
                    <input
                      class="form-control"
                      type="text"
                      name="name"
                      id="name"
                      placeholder="Enter your name"
                    />
                  </div>
                  <div class="col-8">
                    <input
                      class="form-control"
                      type="text"
                      id="message"
                      placeholder=">"
                    />
                  </div>
                  <div class="col-2">
                    <div class="input-group-append">
                      <button class="btn" id="send" type="submit">SEND</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="col flex-column" id="user-list">
          <div class="column" id="user-area">
            <div class="card">
              <div class="card-header">Available:</div>
              <ul class="list-group" id="user-area-ul"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
